<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoEditDlg" widgetVar="RecursoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecursoTitle}">
            <h:form id="RecursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecursoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recursoController.selected.id}" title="#{bundle.EditRecursoTitle_id}" required="true" requiredMessage="#{bundle.EditRecursoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRecursoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{recursoController.selected.nombre}" title="#{bundle.EditRecursoTitle_nombre}" required="true" requiredMessage="#{bundle.EditRecursoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditRecursoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{recursoController.selected.descripcion}" title="#{bundle.EditRecursoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recursoController.update}" value="#{bundle.Save}" update="display,:RecursoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecursoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecursoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
