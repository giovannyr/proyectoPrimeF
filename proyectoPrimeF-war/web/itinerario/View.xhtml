<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItinerarioViewDlg" widgetVar="ItinerarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItinerarioTitle}">
            <h:form id="ItinerarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itinerarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewItinerarioLabel_fechaInicio}"/>
                        <h:outputText value="#{itinerarioController.selected.fechaInicio}" title="#{bundle.ViewItinerarioTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_fechaFin}"/>
                        <h:outputText value="#{itinerarioController.selected.fechaFin}" title="#{bundle.ViewItinerarioTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Usuario"/>
                        <h:outputText value="#{usuarioController.getById(itinerarioController.selected.usuarioId.id)}" title="#{bundle.ViewItinerarioTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItinerarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

                        <h:outputText value="#{itinerarioController.selected.id}" title="#{bundle.ViewItinerarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_usuarioId}"/>-->
