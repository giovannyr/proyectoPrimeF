<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{categoriaController.selected.categoria}" title="#{bundle.EditCategoriaTitle_categoria}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_calificacion}" for="calificacion" />
                        <p:selectOneMenu id="calificacion" value="#{categoriaController.selected.calificacion}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_calificacion}">
                            <f:selectItems value="#{categoriaController.listarCalificaciones()}"
                                           var="calificacionItem"
                                           itemValue="#{calificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{categoriaController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_usuarioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.update}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
