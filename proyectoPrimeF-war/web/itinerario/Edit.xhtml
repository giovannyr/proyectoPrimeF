<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItinerarioEditDlg" widgetVar="ItinerarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItinerarioTitle}">
            <h:form id="ItinerarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itinerarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItinerarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itinerarioController.selected.id}" title="#{bundle.EditItinerarioTitle_id}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItinerarioLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{itinerarioController.selected.fechaInicio}" title="#{bundle.EditItinerarioTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditItinerarioLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{itinerarioController.selected.fechaFin}" title="#{bundle.EditItinerarioTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditItinerarioLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{itinerarioController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_usuarioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itinerarioController.update}" value="#{bundle.Save}" update="display,:ItinerarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItinerarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItinerarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
