<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipacionForoViewDlg" widgetVar="ParticipacionForoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipacionForoTitle}">
            <h:form id="ParticipacionForoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participacionForoController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipacionForoLabel_id}"/>
                        <h:outputText value="#{participacionForoController.selected.id}" title="#{bundle.ViewParticipacionForoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParticipacionForoLabel_participacion}"/>
                        <h:outputText value="#{participacionForoController.selected.participacion}" title="#{bundle.ViewParticipacionForoTitle_participacion}"/>
                        <h:outputText value="#{bundle.ViewParticipacionForoLabel_fecha}"/>
                        <h:outputText value="#{participacionForoController.selected.fecha}" title="#{bundle.ViewParticipacionForoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewParticipacionForoLabel_foroId}"/>
                        <h:outputText value="#{participacionForoController.selected.foroId}" title="#{bundle.ViewParticipacionForoTitle_foroId}"/>
                        <h:outputText value="#{bundle.ViewParticipacionForoLabel_usuarioId}"/>
                        <h:outputText value="#{participacionForoController.selected.usuarioId}" title="#{bundle.ViewParticipacionForoTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipacionForoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
