<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelEditDlg" widgetVar="HotelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHotelTitle}">
            <h:form id="HotelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHotelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hotelController.selected.id}" title="#{bundle.EditHotelTitle_id}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditHotelLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{hotelController.selected.nombre}" title="#{bundle.EditHotelTitle_nombre}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditHotelLabel_categoriaId}" for="categoriaId" />
                        <p:selectOneMenu id="categoriaId" value="#{hotelController.selected.categoriaId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_categoriaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaIdItem"
                                           itemValue="#{categoriaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHotelLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{hotelController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_usuarioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hotelController.update}" value="#{bundle.Save}" update="display,:HotelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HotelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HotelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
