<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelCreateDlg" widgetVar="HotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR NUEVO HOTEL">
        <!--<p:dialog id="HotelCreateDlg" widgetVar="HotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHotelTitle}">-->
            <h:form id="HotelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHotelLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{hotelController.selected.nombre}" title="#{bundle.CreateHotelTitle_nombre}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_nombre}"/>
                        <p:outputLabel value="Categoria" for="categoriaId" />
                        <p:selectOneMenu id="categoriaId" value="#{hotelController.selected.categoriaId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_categoriaId}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaIdItem"
                                           itemValue="#{categoriaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{hotelController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_usuarioId}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hotelController.create}" value="#{bundle.Save}" update="display,:HotelListForm:datalist,:growl" oncomplete="handleSubmit(args,'HotelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HotelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
