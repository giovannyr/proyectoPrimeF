<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadCreateDlg" widgetVar="CiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCiudadTitle}">
            <h:form id="CiudadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ciudadController.selected.nombre}" title="#{bundle.CreateCiudadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{ciudadController.selected.pais}" title="#{bundle.CreateCiudadTitle_pais}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_pais}"/>
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_continente}" for="continente" />
                        <p:inputText id="continente" value="#{ciudadController.selected.continente}" title="#{bundle.CreateCiudadTitle_continente}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_continente}"/>
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{ciudadController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_usuarioId}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.create}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args,'CiudadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
