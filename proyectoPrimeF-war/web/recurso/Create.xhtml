<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoCreateDlg" widgetVar="RecursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecursoTitle}">
            <h:form id="RecursoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecursoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recursoController.selected.id}" title="#{bundle.CreateRecursoTitle_id}" required="true" requiredMessage="#{bundle.CreateRecursoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRecursoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{recursoController.selected.nombre}" title="#{bundle.CreateRecursoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRecursoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateRecursoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{recursoController.selected.descripcion}" title="#{bundle.CreateRecursoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recursoController.create}" value="#{bundle.Save}" update="display,:RecursoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecursoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecursoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
