<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformacionEventoViewDlg" widgetVar="InformacionEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInformacionEventoTitle}">
            <h:form id="InformacionEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informacionEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewInformacionEventoLabel_id}"/>
                        <h:outputText value="#{informacionEventoController.selected.id}" title="#{bundle.ViewInformacionEventoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInformacionEventoLabel_tipoRecurso}"/>
                        <h:outputText value="#{informacionEventoController.selected.tipoRecurso}" title="#{bundle.ViewInformacionEventoTitle_tipoRecurso}"/>
                        <h:outputText value="#{bundle.ViewInformacionEventoLabel_eventoId}"/>
                        <h:outputText value="#{informacionEventoController.selected.eventoId}" title="#{bundle.ViewInformacionEventoTitle_eventoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InformacionEventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
