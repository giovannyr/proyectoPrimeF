<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoViewDlg" widgetVar="RecursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecursoTitle}">
            <h:form id="RecursoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecursoLabel_id}"/>
                        <h:outputText value="#{recursoController.selected.id}" title="#{bundle.ViewRecursoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecursoLabel_nombre}"/>
                        <h:outputText value="#{recursoController.selected.nombre}" title="#{bundle.ViewRecursoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRecursoLabel_descripcion}"/>
                        <h:outputText value="#{recursoController.selected.descripcion}" title="#{bundle.ViewRecursoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecursoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
