<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadViewDlg" widgetVar="CiudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCiudadTitle}">
            <h:form id="CiudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <h:outputText value="Ciudad"/>
                        <h:outputText value="#{ciudadController.selected.nombre}" title="#{bundle.ViewCiudadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCiudadLabel_pais}"/>
                        <h:outputText value="#{ciudadController.selected.pais}" title="#{bundle.ViewCiudadTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewCiudadLabel_continente}"/>
                        <h:outputText value="#{ciudadController.selected.continente}" title="#{bundle.ViewCiudadTitle_continente}"/>
                        <h:outputText value="Creado por"/>
                        <h:outputText value="#{usuarioController.getById(ciudadController.selected.usuarioId.id)}" title="#{bundle.ViewCiudadTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CiudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
