<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ForoEditDlg" widgetVar="ForoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditForoTitle}">
            <h:form id="ForoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{foroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditForoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{foroController.selected.id}" title="#{bundle.EditForoTitle_id}" required="true" requiredMessage="#{bundle.EditForoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditForoLabel_tema}" for="tema" />
                        <p:inputTextarea rows="4" cols="30" id="tema" value="#{foroController.selected.tema}" title="#{bundle.EditForoTitle_tema}" required="true" requiredMessage="#{bundle.EditForoRequiredMessage_tema}"/>
                        <p:outputLabel value="#{bundle.EditForoLabel_fechaPublicacion}" for="fechaPublicacion" />
                        <p:calendar id="fechaPublicacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{foroController.selected.fechaPublicacion}" title="#{bundle.EditForoTitle_fechaPublicacion}" required="true" requiredMessage="#{bundle.EditForoRequiredMessage_fechaPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditForoLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{foroController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditForoRequiredMessage_usuarioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{foroController.update}" value="#{bundle.Save}" update="display,:ForoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ForoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ForoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
